<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Matcha</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="Estilos.css" rel="stylesheet" />
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <img id="NavImg" src="Img/Logo.jpg" alt="Logo" />
            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ventas</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Inventario
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Entrada</a>
                        <a class="dropdown-item" href="#">Salida</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Reporte</a>
                    </div>
                </li>

            </ul>

        </div>
    </nav>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">second</th>
                <th scope="col">Third</th>
                <th scope="col">Fourht</th>
                <th scope="col">Five</th>
            </tr>
        </thead>
        <tbody>
            <tr id="Num1">
                <th scope="row">Numero</th>

            </tr>
            <tr id="Num2">
                <th scope="row">Rellenado</th>

            </tr>
            <tr id="Num3">
                <th scope="row">Funcion</th>

            </tr>
        </tbody>
    </table>
    <script>
        //Usando Jquery para llenar una tabla mediante el DOM.
        $(document).ready(function () {
            var numero = [1, 2, 3, 4, 5];
            var Rellenado = ["uno", "dos", "tres", "Cuatro", "Cinco"]
            var funcion = [1.1, 1.2, 1.3, 1.4, 1.5,]
            for (var i = 0; i< numero.length; i++) {
                $("#Num1").append("<th>" + numero[i] + "</th>")
                $("#Num2").append("<th>" + Rellenado[i] + "</th>")
                $("#Num3").append("<th>" + funcion[i] + "</th>")
            }


        });

    </script>
</body>
</html>
